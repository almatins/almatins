<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link
        href="/assets/css/tw.css"
        rel="stylesheet"
    />
    {% feed_meta %} {% seo %}
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body style="font-family: Raleway;" class="m-2 md:m-4 lg:m-8 xl:m-12">
    {% include navigation.html %}
    <hr class="border-thin mb-4" />

    <!-- Html Elements for Search -->
    <div id="search-container" class="ml-4 mr-4 border rounded p-2">
      <input
        type="text"
        id="search-input"
        placeholder="search..."
        class="appearance-none w-full outline-none"
      />
    </div>

    <div
      id="results-container"
      class="flex flex-wrap ml-4 mr-4 mt-2 mb-2"
    ></div>

    <!-- Script pointing to search-script.js -->
    <script src="/assets/js/search.js" type="text/javascript"></script>

    <!-- Configuration -->
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById("search-input"),
        resultsContainer: document.getElementById("results-container"),
        searchResultTemplate:
          '<div class="flex-none w-full md:w-1/2 lg:w-1/3 xl:w-1/4 border border-gray-400 rounded mb-4 md:mr-4 lg:mr-4 xl:mr-4"><div class="p-4 flex flex-col justify-between leading-normal m-2"><div class="flex-grow"><div class="text-gray-900 font-bold text-xl mb-2"><a href="{url}">{title}</a></div></div><div class="flex-grow-0"><div class="text-sm"><p class="text-gray-900 text-xs">{date}</p></div></div></div></div><hr>',
        noResultsText: "No results found",
        limit: 10,
        json: "/search.json",
      });
    </script>
    {{ content }}
  </body>
  <hr class="border-thin" />
  <footer class="m-4 text-xs">
    Made with <span style="color: #e25555;">&hearts;</span> from <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://tailwindcss.com/">TailwindCSS</a>
  </footer>
</html>
