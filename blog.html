---
layout: blogs
title: Blog
---

<div id="latest-posts" class="flex flex-wrap m-4">
  {% for post in site.posts %}
  <div
    class="flex-none w-full md:w-1/2 lg:w-1/3 xl:w-1/4 border border-gray-400 rounded mb-4 md:mr-4 lg:mr-4 xl:mr-4"
  >
    <div class="p-4 flex flex-col justify-between leading-normal m-2">
      <div class="flex-grow">
        <div class="text-gray-900 font-bold text-xl mb-2">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </div>
        <p class="text-gray-700 text-base font-hairline">
          {{ post.excerpt }}
        </p>
      </div>
      <div class="flex-grow-0">
        <div class="text-sm">
          <p class="text-gray-900 text-xs">
            by {{ post.author }} at {{ post.date | date: "%-d %B %Y" }}
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
